<body>
    <script>
        function arrangeArray(arr) {
            arr.sort((a, b) => a - b);
            return arr;
        }
        let arr = [13, 3, 5, 1, 9, 7, 11];
        let newArray = arrangeArray(arr);
        console.log(newArray);
    </script>
</body>
