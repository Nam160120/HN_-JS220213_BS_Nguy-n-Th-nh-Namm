<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        function removeArray(arr) {
            return arr.filter((value, index, array) => array.indexOf(value) === index);
        }
        let arr = [1, 2, 3, 2, 4, 5, 1, 3, 4, 5];
        let arrStr = ["a","b","c","a","b","c"]
        let newArray = removeArray(arr);
        let newArrayStr = removeArray(arrStr);
        console.log(newArray);
        console.log(newArrayStr);
    </script>
</body>

</html>
