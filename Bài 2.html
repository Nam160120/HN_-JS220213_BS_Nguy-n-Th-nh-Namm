<body>
    <script>
        function upperCase(str) {
            let word=str.split(" ");
            for(let i = 0; i < word.length;i++) {
                word[i] = word[i].charAt(0).toUpperCase() + word[i].slice(1);
            }
            return word.join(" ");
        }
        console.log(upperCase("hello rikkei academy"));
    </script>
</body>
